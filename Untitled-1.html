<!DOCTYPE html>
<html>
  <head>
    <title>Newton's Laws Game</title>
    <style>
      #game-container {
        width: 500px;
        height: 500px;
        margin: 0 auto;
        position: relative;
        border: 1px solid black;
      }
      #ball {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 50px;
        height: 50px;
        border-radius: 25px;
        background-color: red;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="ball"></div>
    </div>
    <script>
      // Define constants
      const GRAVITY = 0.1;
      const FRICTION = 0.99;

      // Define variables
      let ball = document.getElementById('ball');
      let x = 250;
      let y = 250;
      let vx = 0;
      let vy = 0;

      // Define function to update position and velocity of ball
      function updateBall() {
        // Apply gravity and friction
        vx *= FRICTION;
        vy *= FRICTION;
        vy += GRAVITY;

        // Update position
        x += vx;
        y += vy;

        // Check for collision with walls
        if (x <= 25 || x >= 475) {
          vx = -vx;
        }
        if (y <= 25 || y >= 475) {
          vy = -vy;
        }

        // Update position of ball
        ball.style.left = x + 'px';
        ball.style.top = y + 'px';

        // Call this function again on the next animation frame
        window.requestAnimationFrame(updateBall);
      }

      // Call the updateBall function to start the game
      updateBall();
    </script>
  </body>
</html>
